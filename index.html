<!doctype html>
<html>
<head>
	<title>Digital Harbor</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="bridge.css" rel="stylesheet" type="text/css"/>
	<script src="jquery-1.7.min.js"></script>
	<script src="jquery.hint.js"></script>
	<script src="cloudmine.js"></script>
	<script type="simple/template" id="builderEntity">
		<article>
			<header>
				<h3>${url}</h3>
			</header>
			<nav>
				<button class="eyesOn">Eye</button>
				<button class="delete">Remove</button>
			</nav>
			<aside style='background: url("http://open.thumbshots.org/image.aspx?url=${url}")'>
			</aside>
		</article>
	</script>
	<script src="bridge.js"></script>
</head>
<body>
	<header>
		<h1>Digital Harbor</h1>
		<h2>Get everyone on the same page</h2>
	</header>
	<section id="builder">
		<ul>
		</ul>
		<form target="#">
			<input type="text" id="newUrl" title="Type website address here to add to the site dock"/>
		</form>
	</section>
	<section id="viewer">
		<iframe src="eyeHelp.html">
			<p>Your browser does not support iframes.</p>
		</iframe>
	</section>
	<footer>
		<p>Concept and Project Leader - Andrew Coy</p>
		<p>Site design - Ronin Wood</p>
		<p>Web Developer - Donald Abrams</p>
		<p>iOS Developer - Jonathan Julian</p>
		<p>Background photography by SenshiStick</p>
		<p>Creative Commons Attribution-Share Alike 3.0 License</p>
	</footer>
</body>
</html>
